<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .chat-header {
            background-color: #7749F8;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .chat-messages {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
        }
        
        .bot-message {
            background-color: #f1f3f5;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .user-message {
            background-color: #7749F8;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e9ecef;
            background-color: #f8f9fa;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
        }
        
        .chat-input button {
            background-color: #7749F8;
            color: white;
            border: none;
            border-radius: 24px;
            padding: 12px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        .chat-input button:hover {
            background-color: #633dc1;
        }
        
        .user-info {
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #495057;
        }
        
        .logout-btn {
            color: #7749F8;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .logout-btn:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Chat Assistant</h1>
        </div>
        
        <div class="chat-messages">
            <div class="message bot-message">
                Hi there! ðŸ˜Š My name is Nathan. How can I assist you today?
            </div>
            <div class="message bot-message">
                Hello! How can I assist you today?
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" placeholder="Type your question...">
            <button>Send</button>
        </div>
        
        <div class="user-info">
            <span>bollernainthadri@gmail.com</span>
            <a class="logout-btn">Logout</a>
        </div>
    </div>

    <script>
        // Simple functionality for sending messages
        const inputField = document.querySelector('.chat-input input');
        const sendButton = document.querySelector('.chat-input button');
        const chatMessages = document.querySelector('.chat-messages');
        
        function sendMessage() {
            const message = inputField.value.trim();
            if (message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'user-message');
                messageElement.textContent = message;
                chatMessages.appendChild(messageElement);
                inputField.value = '';
                
                // Auto scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Simulate bot response after a short delay
                setTimeout(() => {
                    const botResponse = document.createElement('div');
                    botResponse.classList.add('message', 'bot-message');
                    botResponse.textContent = "Thanks for your message. How else can I help?";
                    chatMessages.appendChild(botResponse);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }
        }
        
        sendButton.addEventListener('click', sendMessage);
        
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
